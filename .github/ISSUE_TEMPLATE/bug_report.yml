name: Bug Report
description: Report a bug or unexpected behavior in pg_ttl_index
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Create table with...
        2. Run command...
        3. Observe error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: input
    id: pg-version
    attributes:
      label: PostgreSQL Version
      description: Output of `SELECT version();`
      placeholder: "PostgreSQL 16.1 on x86_64-pc-linux-gnu..."
    validations:
      required: true

  - type: input
    id: extension-version
    attributes:
      label: Extension Version
      description: Output of `SELECT * FROM pg_available_extensions WHERE name = 'pg_ttl_index';`
      placeholder: "2.0.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running PostgreSQL on?
      options:
        - Linux (Ubuntu/Debian)
        - Linux (RHEL/CentOS/Fedora)
        - Linux (Other)
        - macOS
        - Windows (WSL)
        - Windows (Native)
        - Docker
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output from PostgreSQL
      render: shell
      placeholder: Paste logs here...

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant PostgreSQL configuration settings
      render: ini
      placeholder: |
        shared_preload_libraries = 'pg_ttl_index'
        pg_ttl_index.naptime = 60

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context, screenshots, or information...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all required information above
          required: true
        - label: I am using a supported PostgreSQL version (12+)
          required: false
